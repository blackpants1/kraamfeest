
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uitnodiging: Nova & Joshua</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #dcd2c7;
            color: #6b5d4d;
            overflow-x: hidden;
        }
        .font-sacramento {
            font-family: 'Sacramento', cursive;
        }
        @keyframes sway {
            0% { transform: rotate(0deg) translateY(0px); }
            50% { transform: rotate(3deg) translateY(-5px); }
            100% { transform: rotate(0deg) translateY(0px); }
        }
        .animate-sway {
            animation: sway 4s ease-in-out infinite;
        }
        .animate-sway-delayed {
            animation: sway 5s ease-in-out infinite;
            animation-delay: 1s;
        }
        .daisy-petal-fall {
            position: absolute;
            top: -20px;
            pointer-events: none;
            z-index: 50;
        }
        @keyframes petalFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
